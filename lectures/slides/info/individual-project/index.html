                    ### Индивидуальные проекты

                    В течение второй половины курса вы будете работать над своими собственными проектами.
                </textarea>
            </section>
        </section>
        <section>
            <section data-markdown>
                <textarea data-template>
                    ## Ограничения

                    1. Проект может быть чем угодно, главное ограничение - это присутствие работы с сетью в любом виде (подключение к БД, работа с внешним API и т.д.)

                    ---

                    2. Весь код должен следовать практикам, изученным в течение курса, а так же быть написан в функциональной парадигме.

                    ---
                    3. Короткий и ясный README.md про то, как запустить ваш проект. Мы советуем вам рассмотреть использование `Docker` и `Docker Compose`.

                    ---
                    4. Короткий и ясный README.md про то, как использовать ваш проект. Это может быть инструкция к приложению командной строки, документация API, созданная автоматически, например, Swagger, и другое.

                    ---

                    Вы можете создать функциональность по своему выбору.
                </textarea>
            </section>
        </section>
        <section>
            <section data-markdown>
                <textarea data-template>
                    ## Оценивание

                    Вы можете **2** раза запросить промежуточное ревью. Оно не повлияет на итоговую оценку.

                    Постарайтесь найти баланс между функционалом и аттрибутами качества программного обеспечения.

                    ---

                    Ваши проекты будут оцениваться по следующим параметрам:

                    * Корректность работы приложения (логика)
                    * Корректность использования библиотек и тулов
                    * Читабельность кода
                    * Тесты
                    * Следование указанным ограничениям

                    ---

                    В зависимости от размера проекта, допускается как ужесточение требований, так и их послабление
                </textarea>
            </section>
        </section>

                    ## Идеи для проектов

                    ---

                    __Название__: Система контроля доступа

                    __Описание__:
                      Система для контроллера, которая либо разрешает / не разрешает доступ для сотрудника по его карте. Система логов проходов по контроллерам

                    ---

                    __Название__: CRUD для ведения расходов

                    __Описание__:
                      Система для добавления и учета расходов

                    ---

                    __Название__: Менеджер персональных данных

                    __Описание__:
                      Система для хранения паролей и документов в шифрованном виде

                    ---

                    __Название__: Remind-бот для telegram

                    __Описание__:
                      Бот позволяет запланировать напоминалку разово или по расписанию, отправляет сообщение в нужное время.

                    ---

                    __Название__: Сервис для шаринга текста

                    __Описание__:
                      Навроде pastebin. Ревизии текста, владение по токенам без регистрации.

                    ---

                    __Название__: Сервис для шаринга файлов

                    __Описание__:
                      Аплоад, даунлоад, хранение файлов на файловой системе сервера, владение по токенам без регистрации.

                    ---

                    __Название__: Healthcheck-сервис с нотификациями

                    __Описание__:
                      Сервис мониторит состояние других ресурсов по http, и шлет нотификации (выбор канала за имплементером) если что-то начинает проваливать health check

                    ---

                    __Название__: Сокращалка урлов

                    __Описание__:
                      Сокращенные URL живут вечно, проверка уникальности, увеличение длины ключа по мере исчерпания ключей. Проверка работоспособности ресурса по URL при сокращении

                    ---

                    __Название__: Телеграм-бот для проведения экзаменов

                    __Описание__:
                      Для преподавателей: создание экзаменов, различных вопросов к ним, разбалловки, ограничение по времени и т.д. Для учеников: получение уведомлений (о начале экзамена и времени окончания), возможность ответить.

                </textarea>
